<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facial Expression Recognition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Facial Expression Recognition</h1>
    <p class="subtitle">Real-time webcam expression detection — Happy / Sad / Surprised</p>

    <video id="video" muted playsinline></video>

    <div id="status">Initializing…</div>
    <div id="debug" aria-hidden="true"></div>
  </div>

  <!-- Use the bundled face-api build (this includes a compatible tfjs) -->
  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>
